{template 'common/header'}


 
<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">
            砸金蛋配置项
        </h3>
    </div>
    <div class="panel-body">
       
		<form action="{php echo $this->createWebUrl('Confs');}&method=update" method="POST" class="form-horizontal" role="form">
  <div class="form-group">
    <label for="firstname" class="col-sm-2 control-label">标题</label>
    <div class="col-sm-10">
      <input name="title" type="text" class="form-control" id="firstname" value="{$confs['title']}" placeholder="标题">
    </div>
  </div>
  
	<div class="form-group">
    <label for="firstname" class="col-sm-2 control-label">背景图片(必须是640*1630像素jpg/png图片)</label>
    <div class="col-sm-10">
      {php echo tpl_form_field_image('backimg');}
    </div>
  </div>
  
  <div class="form-group">
    <label for="firstname" class="col-sm-2 control-label">顶部图片(必须是489*78像素png无背景图片)</label>
    <div class="col-sm-10">
      {php echo tpl_form_field_image('topimg');}
    </div>
  </div>
  
  <div class="form-group">
    <label for="firstname" class="col-sm-2 control-label">中间图片(必须是525*225像素png无背景图片)</label>
    <div class="col-sm-10">
     {php echo tpl_form_field_image('middleimg');}
    </div>
  </div>
  
  <div class="form-group">
    <label for="firstname" class="col-sm-2 control-label">底部图片(必须是503*576像素png无背景图片)</label>
    <div class="col-sm-10">
      {php echo tpl_form_field_image('bottomimg');}
    </div>
  </div>
  
   <div class="form-group">
    <label for="firstname" class="col-sm-2 control-label">公众号二维码</label>
    <div class="col-sm-10">
      {php echo tpl_form_field_image('codeimg');}
    </div>
  </div>
  
     <div class="form-group">
    <label for="firstname" class="col-sm-2 control-label">公众号账号</label>
    <div class="col-sm-10">
      <input name="gongzhonghao" type="text" class="form-control" id="firstname" value="{$confs['gongzhonghao']}" placeholder="公众号账号">
    </div>
  </div>
  
  <div class="form-group">
    <label for="firstname" class="col-sm-2 control-label">红包总金额</label>
    <div class="col-sm-10">
      <input name="money" type="text" class="form-control" id="firstname" value="{$confs['totalamount']}" placeholder="红包金额">
    </div>
  </div>
  
  
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">提交</button>
    </div>
  </div>
</form>
	   
	   
    </div>
</div>

<script type="text/javascript">
    $(function(){
       $("input[name='backimg']").val("{$confs['backimg']}"); 
       $("input[name='topimg']").val("{$confs['topimg']}"); 
       $("input[name='middleimg']").val("{$confs['middleimg']}"); 
       $("input[name='bottomimg']").val("{$confs['bottomimg']}"); 
       $("input[name='codeimg']").val("{$confs['codeimg']}"); 
      	var index=0;
      	var myArray=new Array();
      	$(".form-control").each(function(){
  
          if(index!=0 && index!=6){
            
             myArray.push($(this).val());
             }
          index++;

  });
       
      
      	var x=0;
      	$(".img-responsive").each(function(){
    $(this).attr("src","{php echo $_W['attachurl_local'];}"+myArray[x]);
          x++;

  });
    });
</script>
