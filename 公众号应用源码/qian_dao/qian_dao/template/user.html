{template 'common/header'}
<style>
.school-interval{height: 30px;}
</style>
<a href="{php echo $this->createWebUrl('excel')}&action=add" name="sysbuyegg" class="btn btn-success"><i class="glyphicon glyphicon-plus"> </i> 导出数据 </a>
<div class="school-interval"></div>
<div class="panel panel-default">
	<div class="panel-heading">参加人员</div>
	<div class="panel-body">
		<table class="table table-hover table-bordered table-striped">
			<thead>
				<tr>
				  <th>序号</th>
				  <th>姓名</th>
				  <th>电话</th>
				  <th>奖金</th>
				</tr>
			</thead>
			<tbody>
				{if empty($user)}
					 <span>暂无数据</span>
				{else}
					{loop $user $index $item}
					<tr>
					  <th scope="row">{$item['userid']}</th>
					  <td>{$item['username']}</td>
					  <td>{$item['tel']}</td>
					  <td>{$item['bonus']}</td>

					</tr>
					{/loop}
				{/if}
			</tbody>
		</table>
	</div>
</div>
{template 'common/footer'}
