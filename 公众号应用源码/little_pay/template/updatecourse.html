{template 'common/header'}

<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">
            更新课程
        </h3>
    </div>
    <div class="panel-body">
      	<form class="form-horizontal" role="form" action="{php echo $this->createWebUrl('updatecourse');}" method="POST">
          
           <input type="hidden" class="form-control" name="courseid" value="{$coursedata['id']}" >
  <div class="form-group">
    <label for="firstname" class="col-sm-2 control-label">标题</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="title" id="firstname" value="{$coursedata['title']}"  placeholder="请输入名字">
    </div>
  </div>
  <div class="form-group">
    <label for="lastname" class="col-sm-2 control-label">分类</label>
    <div class="col-sm-10">
      <select name="category" class="form-control">
        {loop $categorys $cid}
        {if  $cid['id']==$coursedata['category']} 
        		<option value="{$cid['id']}"  selected>{$cid['name']}</option>
        {else} 
        		<option value="{$cid['id']}">{$cid['name']}</option>
        {/if}
      
    	{/loop}
    </select>
    </div>
  </div>
          
          <div class="form-group">
    <label for="lastname" class="col-sm-2 control-label">类型</label>
    <div class="col-sm-10">
     <select name="type" class="form-control">
       {if  $coursedata['type']==1} 
       <option value="1" selected>图文</option>
       <option value="2">视频</option>
       {else} 
       
       <option value="1" >图文</option>
       <option value="2" selected>视频</option>
       {/if}
      
      
    </select>
    </div>
  </div>
          
  
     <div class="form-group">
    <label for="lastname" class="col-sm-2 control-label">封面</label>
    <div class="col-sm-10">
     {php echo tpl_form_field_image('cover');}
    </div>
  </div>     
          
          
       <div class="form-group">
    <label for="lastname" class="col-sm-2 control-label">正文</label>
    <div class="col-sm-10">
      
      {php $nrong= html_entity_decode($coursedata['content']);}
      {php echo tpl_ueditor('content',$nrong);}
    </div>
  </div>   
          
          
          
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">更新</button>
    </div>
  </div>
</form>  		
      
      
    </div>
</div>

<script>
  
  $(function() {// 初始化内容
       $("input[name='cover']") .val("{$coursedata['cover']}");
        $(".img-responsive").attr('src',"{$coursedata['hosturl']}{$coursedata['cover']}"); 
    	
    });  
  
  </script>

{template 'common/footer'}
