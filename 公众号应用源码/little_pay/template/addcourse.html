{template 'common/header'}

<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">
            添加课程
        </h3>
    </div>
    <div class="panel-body">
      	<form class="form-horizontal" role="form" action="{php echo $this->createWebUrl('addcourse');}" method="POST">
  <div class="form-group">
    <label for="firstname" class="col-sm-2 control-label">标题</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="title" id="firstname" placeholder="请输入名字">
    </div>
  </div>
  <div class="form-group">
    <label for="lastname" class="col-sm-2 control-label">分类</label>
    <div class="col-sm-10">
      <select name="category" class="form-control">
        {loop $categorys $cid}
      <option value="{$cid['id']}">{$cid['name']}</option>
    	{/loop}
    </select>
    </div>
  </div>
          
          <div class="form-group">
    <label for="lastname" class="col-sm-2 control-label">类型</label>
    <div class="col-sm-10">
     <select name="type" class="form-control">
      <option value="1">图文</option>
      <option value="2">视频</option>
    </select>
    </div>
  </div>
          
  
     <div class="form-group">
    <label for="lastname" class="col-sm-2 control-label">封面</label>
    <div class="col-sm-10">
     {php echo tpl_form_field_image('cover');}
    </div>
  </div>     
          
          
       <div class="form-group">
    <label for="lastname" class="col-sm-2 control-label">正文</label>
    <div class="col-sm-10">
      {php echo tpl_ueditor('content');}
    </div>
  </div>   
          
          
          
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">添加</button>
    </div>
  </div>
</form>  		
      
      
    </div>
</div>
{template 'common/footer'}
